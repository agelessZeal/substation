<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="[(loggedIn)?'/app/events':'/app/home']">{{title}} {{appVersion}} </a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" *ngIf="!loggedIn" (click)="login()">
                <i class="fa fa-sign-in"></i>Login
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" *ngIf="loggedIn" (click)="logout()">
                <i class="fa fa-sign-out"></i>Logout
            </a>
        </li>
    </ul>
</nav>

<div class="login-failed-msg" [innerHTML]="loginFailedMsg" *ngIf="!!(loginFailedMsg)"></div>

<div class="mg-app-container">
    <div class="ev-app-content" *ngIf="loggedIn">
        <router-outlet></router-outlet>
    </div>
    <div class="public-area" *ngIf="!loggedIn">
        <h5>Public Area</h5>
    </div>
</div>

<div class="sb-page-loading" *ngIf="!pageLoaded">
    <div class="loader"></div>
</div>
