<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">{{title}} {{appVersion}} </a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active"><a class="nav-link" [routerLink]="['/app/explorer']" *ngIf="loggedIn">{{ 'Explorer.title' | translate }}</a></li>
  </ul>
  <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="lang-dropdown"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-globe"></i> {{curLang}}
          </a>
          <div class="dropdown-menu" aria-labelledby="lang-dropdown">
              <a class="dropdown-item" *ngFor="let lang of languages" (click)="switchLanguage(lang.id, lang.name)">{{lang.name}}</a>
          </div>
      </li>
    <li class="nav-item">
        <a class="nav-link" *ngIf="!loggedIn" (click)="login()">
        <i class="fa fa-sign-in"></i>{{ 'Home.login' | translate }}
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" *ngIf="loggedIn" (click)="logout()">
            <i class="fa fa-sign-out"></i>{{ 'Explorer.logout' | translate }}
        </a>
    </li>
  </ul>
</nav>

<div class="login-failed-msg" [innerHTML]="loginFailedMsg" *ngIf="!!(loginFailedMsg)">
</div>

<div class="container-fluid sb-app-container">
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>

<div class="sb-page-loading" *ngIf="!pageLoaded">
  <div class="loader"></div>
</div>
